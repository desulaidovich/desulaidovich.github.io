<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tony</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wdth,wght@75..100,300..800&display=swap');

        :root {
            --color-text: #222831;
            --color-bg: #F9F9F9;
            --font-family: "Open Sans", sans-serif;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-bg: #222831;
                --color-text: #F9F9F9;
            }
        }

        body {
            font-family: var(--font-family);
            background-color: var(--color-bg);
            color: var(--color-text);
        }

        header {
            display: flex;
            align-items: center;
            height: 80vh;
        }

        .hero {
            margin: 0 auto;

            &>* {
                display: flex;
                justify-content: center;
            }

            img {
                display: block;
                margin: auto;
                width: 140px;
                height: 140px;
                border-radius: 50%;
                box-shadow: rgba(0, 0, 0, 0.25) 0px 25px 50px -12px;
            }

            .title {
                margin-top: 1rem;
                font-size: xx-large;
                font-weight: 800;
            }

            .description {
                font-weight: 400;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="hero">
            <img src="https://avatars.githubusercontent.com/u/167636673?v=4" alt="Фотография">
            <span class="title">desulaidovich</span>
            <span class="description">Genius, billionaire, playboy, philanthropist</span>
        </div>
    </header>
</body>

</html>
