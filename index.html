<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Contact list"/>
    <meta name="author" content="Anton Styazhkin aka Desulaidovich"/>
    <title>Anton S.</title>
    <style>
        * {
            font-family: "Courier New", monospace;
            background-color: #FBF9F1;
            margin: 0;
            padding: 0;
        }
        section ul,
        section footer {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        section footer {
            text-align: center;
        }
        section ul    {
            height: 80vh;
        }
        h1 {
            align-self: flex-end;
        }
        ul {
            list-style-type: none;
        }
        ul li {
            display:inline-flex;
            margin: 10px;
        }
        a {
            text-decoration: none;
        }
        a img {
            width: 48px;
            height: 48px;
            transition: transform .15s;
        }
        a img:hover {
            filter: opacity(70%);
            border-radius: 10px;
            transform: scale(1.2);
            transition: transform .3s;
        }
    </style>
</head>
<body>
    <section>
        <ul id="contacts"></ul>
    </section>
    <section>
        <footer>
           <p>You can write me at <a href="mailto:desulaidovich@icloud.com">desulaidovich@icloud.com</a> &#128511;</p>
        </footer>
    </section>
    <script>
        const contacts = {
            profiles: [
                {name: "telegram", url: "https:t.me/desulaidovich"},
                {name: "github", url: "https://github.com/desulaidovich"}
            ]
        }

        const contactList = document.getElementById("contacts")

        for (const { name, url } of contacts.profiles) {
            const li = document.createElement("li")
            const a = document.createElement("a")
            const img = document.createElement("img")

            img.setAttribute("src", `./img/${name}.png`)
            a.setAttribute("href", url)
            a.setAttribute("target", "_blank")
            a.appendChild(img)
            li.appendChild(a)
            contactList.appendChild(li)
        }
    </script>
</body>
</html>
