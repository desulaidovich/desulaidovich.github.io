<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Антон Стяжкин" />
    <meta name="description" content="Пока не придумал" />
    <meta name="theme-color" content="#f7ede2ff" />
    <title>Антон Стяжкин</title>
    <style>
        :root {
            --wenge: #554a4aff;
            --linen: #f7ede2ff;
            --tea-rose-red: #f5cac3ff;
            --cambridge-blue: #84a59dff;
            --light-coral: #f28482ff;
        }

        body {
            font-family: "Courier New", monospace;
            background: var(--linen);
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
        }

        section h1 {
            animation: scale-up-center 0.5s ease-out;
            text-transform: uppercase;

            font-size: 3rem;
            color: var(--wenge);
            -webkit-transition: all 0.5s ease;
            transition: all 0.5s ease;

            &:hover {
                color: var(--cambridge-blue);
            }
        }

        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        ul {
            margin: 0%;
            padding: 0%;
        }

        li {
            @media screen and (max-width: 600px) and (orientation: portrait) {
                display: list-item;

                &::marker {
                    content: "\260D";
                    margin: .2em;
                }
            }

            @media only screen and (min-width: 768px) {
                display: inline;

                &::before {
                    content: "\260D";
                    display: inline-block;
                    margin: .2em;
                }
            }
        }

        a {
            text-decoration: none;
            color: var(--light-coral);
            font-size: 1.1rem;
        }

        @keyframes scale-up-center {
            0% {
                transform: scale(0.5);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <section>
        <h1 id="thoughtful-word">Сделай что-нибудь.</h1>
    </section>
    <footer>
        <ul>
            <li><a href="https://t.me/desulaidovich">Telegram</a></li>
            <li><a href="https://instagram.com/desulaidovich">Instagram</a></li>
            <li><a href="https://github.com/desulaidovich">GitHub</a></li>
            <li><a href="mailto:desulaidovich@icloud.com">Email</a></li>
        </ul>
    </footer>
</body>

</html>
